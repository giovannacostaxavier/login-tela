<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
   <main>
    <section>
        <div>
            <h1>Login</h1>
            <p>Preencha seus dados aqui</p>
        </div>
        <div>
            <form action="" autocomplete="on">
                <div class="campo">
                    <span class="material-icons">mail</span>
                    <input type="email" name="email" id="iemail" autocomplete="email" required placeholder=" digite seu email">
                    <label for="iemail">email</label>
                </div>
                <div class="campo">
                    <span id="chave" class="material-icons">key</span>
                    <input type="password" name="senha" id="isenha" autocomplete="current-password" required minlength="8" maxlength="20" placeholder=" digite sua senha">
                    <label for="isenha">senha</label>
                </div>
                <div>
                    <input id="enviar" type="submit" value="Entrar">
                </div>
            </form>
            <a href="#">Esqueci minha senha</a>
        </div>
    </section>
   </main>
   
</body>
</html>
